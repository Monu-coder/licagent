<!DOCTYPE html>
<html lang='en'>
    <head>
    <meta charset='utf-8'>
    <title>licagent</title>

    <link rel='stylesheet' href='css/style3.css'> 
    </head>
    <body>
        <div class='front-page'>
            <header class='main-upper-part'>
                <nav>
                    <a href='home.html'>Home</a>
                    <a href='about.html'>About</a>
                    <a class='active' href='contactus.html'>Contact Us</a>
                </nav>
            </header>
            <div class='main-content'>
                    <div class='main-upper-part-content'>
                        <div class='main-picture'>
                            <picture>
                                <img src='imgs\iStock-1182229201.jpg'>
                            </picture>
                        </div>
                    </div>
            </div>
            <div class='contact-us-section'>
                <div class='form-part'>
                   <div class='bandage'>
                      <h1>Contact Us</h1>
                    </div>
                </div>
            </div>
            <div class='main-contact-us-section'>
                <div id='form' class='container'>
                    <div class='title'>
                        <h2>Fill the Form</h2>
                    </div>
                    <div class='content'>
                        <form>
                            <div class='user-data'>
                                <div class='input-box'>
                                    <span class='details'>Name</span>
                                    <input type='text' placeholder='Enter your name' required>
                                </div>
                                <div class='input-box'>
                                    <span class='details'>Last Name</span>
                                    <input type='text' placeholder='Enter your last name'>
                                </div>
                                <div class='input-box'>
                                    <span class='details'>Email-id</span>
                                    <input type='text' placeholder='Enter your email' required>
                                </div>
                                <div class='input-box'>
                                    <span class='details'>Phone Number</span>
                                    <input type='text' placeholder='Enter your number'>
                                </div>
                            </div>
                            <div class='user-request'>
                                <div class='requests'>
                                    <span></span>
                                    <input type='text' placeholder='Write your suggestions and requirements here...' >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id='social-media-links' class='contacting'></div>
            </div>
            <footer>
                <div class='page-links'>
                    <b>Quick Links</b>
                    <a href='home.html'>Home</a>
                    <a href='about.html'>About</a>
                    <a href='contactus.html'>Contact Us</a>
                </div>
            </footer>
        </div>
    </body>
</html>
